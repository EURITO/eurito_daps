language: python
python:
  - '3.6'
install:
  - pip install --upgrade setuptools
  - python setup.py install
  - pip install -r requirements.txt
  - pip install lxml
  - python -c "import sys; print(sys.path)"
before_install:
  - sudo systemctl unmask mysql.service
  - sudo service mysql restart
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('new_password') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -pnew_password
  - sudo service mysql restart
before_script:
  - mkdir eurito_daps/production/config/
  - echo -e "[mysqldb]\nx=1" > eurito_daps/production/config/mysqldb.config  # create dummy file with just the config x=1
  - echo -e "[worker]\nx=1" > eurito_daps/production/config/luigi.cfg  # create dummy file for luigi
  - echo -e "[crunchbase]\nuser_key=1" > eurito_daps/production/config/crunchbase.config  # create dummy file for crunchbase
  - sudo rm -f /etc/boto.cfg
#   - mysql_upgrade -u root --force
#   - sudo service mysql restart
  - mysql -e 'CREATE DATABASE production_tests;'
script:
  - ./.travis/run.sh
env:
  global:
    - secure: 
    - secure: 
    - MYSQLDBCONF=TRAVISMODE
branches:
  only:
    - master
    - dev
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
